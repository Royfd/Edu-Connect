<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            margin-left: 250px; /* Adjusted to accommodate the sidebar */
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/student-dashboard/">Dashboard</a>
    <a href="/class/">Raise doubts</a>
    <a href="/profile/">Profile</a>
</div>

<div class="content">
    <h1>Profile</h1>
    <div class="profile-info">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ student_details.username }}" readonly>
    </div>
    <div class="profile-info">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student_details.name }}" readonly>
    </div>
    <div class="profile-info">
        <label for="roll_number">Roll Number:</label>
        <input type="text" id="roll_number" name="roll_number" value="{{ student_details.roll_number }}" readonly>
    </div>
</div>

</body>
</html>
